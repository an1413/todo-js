<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoApp</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/button.css">
  </head>

  <body>
    <div id="wrapper">
      <div class="main-box">
        <form id="login-form" class="">
          <h2>당신의 이름을 입력해주세요</h2>
          <input id="login-input" type="text" placeholder="닉네임 입력" required>
          <button id="login-btn"><span>입력</span></button>
        </form>
        <div id="welcome" class="disabled">
          <span></span>님 환영합니다.
        </div>
      </div>

      <div id="day-time">
        <span id="day"></span>
        <span id="time"></span>
      </div>

      <div class="todo-container disabled">
        <h3>오늘의 목표</h3>
        <form id="todo-form">
          <input id="todo-input" maxlength='25' type="text" placeholder="입력하세요!">
          <button type="todo-btn"><span>입력</span></button>
        </form>
        <ul id="todo-list">
        </ul>
      </div>

      <!-- <div id="weather">
        <span></span>
        <span></span>
      </div> -->

      <!-- <footer>
        <div id="quote">
          <span>1</span>
          <br />
          <span></span>
        </div>
      </footer> -->
    </div>

    <script src="./js/login.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
  </body>

</html>
