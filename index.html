<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoApp</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div id="wrapper">
      <form id="login-form" class="">
        <input id="login-input" type="text" placeholder="닉네임을 입력해주세요." required>
        <button id="login-btn">입력</button>
      </form>
      <div id="welcome">
        <span></span>
      </div>

      <div id="day-time">
        <span id="day"></span>
        <span id="time"></span>
      </div>


      <form id="todo-form">
        <input id="todo-input" type="text" placeholder="입력해라~~~~!">
        <button type="todo-btn">입력</button>
      </form>
      <ul id="todo-list">

      </ul>

      <div id="quote">
        <span>1</span>
        <span></span>
      </div>

      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>

    <script src="./js/login.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
  </body>

</html>
